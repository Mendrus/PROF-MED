  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <header>
        <img
          src="IMG_1388.jpg"
          alt="PROF-MED - header"
          width="1000"
          height="400"
        />
      </header>
      <nav>
        <a class="menu" href="news.html">Aktualności</a

      <section class="loginbox">
        <h1>Logowanie</h1>
        <article class="boxlogin">
          <form class="log" autocomplete="off">
            <div class="form_icon" aria-hidden="true"></div>
            <div class="from_input-container">
              <input id="user" type="text" />
              <label for="user" class="label_user">User</label>
            </div>
            <div class="from input-container">
              <input type="password" id="password" />
              <label for="password">Password</label>
            </div>
            <div class="spacer"></div>
            <button class="login_button" type="button" onclick="getinfo()">Login</button>
          </form>
        </article>
      </section>
      <footer>
        Zrobiłem tą strone w pierwszym tygodniu swojej nauki programowania!
      </footer>
    </div>
    <script src="login.js"></script>
  </body>
